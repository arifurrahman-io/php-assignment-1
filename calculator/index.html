<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mb-4">Simple Calculator</h2>
                <div class="form-group">
                    <input type="text" id="num1" class="form-control" placeholder="Enter first number">
                </div>
                <div class="form-group">
                    <input type="text" id="num2" class="form-control" placeholder="Enter second number">
                </div>
                <div class="form-group">
                    <select id="operation" class="form-control">
                        <option value="add">Addition (+)</option>
                        <option value="subtract">Subtraction (-)</option>
                        <option value="multiply">Multiplication (*)</option>
                        <option value="divide">Division (/)</option>
                    </select>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-primary" onclick="calculate()">Calculate</button>
                </div>
                <div id="result" class="text-center"></div>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operation = document.getElementById('operation').value;
            var result;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerText = "Please enter valid numbers.";
                return;
            }

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        document.getElementById('result').innerText = "Division by zero is not allowed.";
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    document.getElementById('result').innerText = "Invalid operation.";
                    return;
            }

            document.getElementById('result').innerText = "Result: " + result;
        }
    </script>
</body>
</html>
